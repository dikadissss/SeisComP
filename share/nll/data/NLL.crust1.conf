# -1 = no logs, useful for playback with screloc --ep option
CONTROL 1 54321
# This must be the same TRANS used for generating the grid files
TRANS GLOBAL
LOCSIG Anthony Lomax
LOCCOM BMKG events
LOCSEARCH  OCT 96 48 6 0.05 50000 10000 4 0
# This grid origin is relative to the TRANS statement. The grid
# must be wholly contained in the grid files
LOCGRID  361 181 601  -180.0 -90.0 0.0  1.0 1.0 1.0   PROB_DENSITY  SAVE
LOCMETH EDT_OT_WT 1.0e6 4 50 -1 -1.7 6 -1.0 1
LOCGAU 0.5 0.0
LOCPHASEID  P   P p Pn Pdiff PKP PKiKP PKIKP
LOCPHASEID  S   S s Sn Sdiff SKS SKiKS SKIKS
LOCQUAL2ERR 0.2 0.5 1.0 2.0 99999.9
LOCANGLES ANGLES_NO 5
